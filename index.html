<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDev finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="main-logo">
                <h1>myDevfinder</h1>
            </div>
            <div class="theme-switcher">
                <h2>LIGHT</h2>
                <div class="theme-logo">
                    <img src="./assets/icon-sun.svg" alt="moon svg">
                </div>
            </div>
        </nav>
        <section id="main">
            <form class="search-bar">
                <div class="search-icon">
                    <img src="./assets/icon-search.svg" alt="search svg">
                </div>
                <input type="text" placeholder="Search Github username..." name="username" required>
                <input type="submit" value="Search">
            </form>
            <div class="user-card">
                <div class="card-header">
                    <div class="profile-pic">
                        <img src="./assets/profile-placeholder-img.png" alt="profile pic">
                    </div>
                    <div class="profile-info">
                        <div class="profile-identity">
                            <h2>Name</h2>
                            <p><span>@</span>username</p>
                        </div>
                        <p>Joined 08 May 2025</p>
                    </div>
                </div>
                <div class="card-bio">
                    <p>Bio...Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, dolor.</p>
                </div>
                <div class="user-aura">
                    <div class="user-aura-col">
                        <p>Repos</p>
                        <h3 id="repos">28</h3>
                    </div>
                    <div class="user-aura-col">
                        <p>Followers</p>
                        <h3 id="followers">5</h3>
                    </div>
                    <div class="user-aura-col">
                        <p>Following</p>
                        <h3 id="following">9</h3>
                    </div>
                </div>
                <div class="other-info-container">
                    <div class="other-info-col">
                        <div class="other-info">
                            <div class="other-info-logo">
                                <img src="./assets/icon-location-white.svg" alt="location svg">
                            </div>
                            <p id="location">India</p>
                        </div>
                        <div class="other-info">
                            <div class="other-info-logo">
                                <img src="./assets/icon-website-white.svg" alt="location svg">
                            </div>
                            <a href="" id="website" target="_blank">Profile</a>
                        </div>
                    </div>
                    <div class="other-info-col"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

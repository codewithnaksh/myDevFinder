<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myDev finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="main-logo">
                <h1>myDevfinder</h1>
            </div>
            <div class="theme-switcher">
                <h2>LIGHT</h2>
                <div class="theme-logo">
                    <img src="./assets/icon-sun.svg" alt="moon svg">
                </div>
            </div>
        </nav>
        <section id="main">
            <form class="search-bar">
                <div class="search-icon">
                    <img src="./assets/icon-search.svg" alt="search svg">
                </div>
                <input type="text" placeholder="Search Github username..." name="username">
                <input type="submit" value="Search">
            </form>
            <div class="user-card">

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
